name: backend-ci

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gcp-backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Syntax check
        run: |
          node --check src/index.js
          node --check src/firestore.js
          node --check src/fcm.js
          node --check src/hash.js
          node --check src/unitynodesScraper.js
